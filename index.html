<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>PHOENIX V42 | GLASS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --accent: #ff6600; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        
        body { 
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); 
            color: #fff; font-family: 'Inter', system-ui, sans-serif; 
            margin: 0; display: flex; height: 100vh; justify-content: center; align-items: center;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            display: grid;
            grid-template-columns: 320px 1fr;
            width: 90vw;
            height: 85vh;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        /* Sidebar */
        .sidebar {
            padding: 30px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 { font-size: 18px; font-weight: 300; letter-spacing: 4px; color: var(--accent); margin: 0 0 10px 0; }

        .metric { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; border: 1px solid var(--border); }
        .metric-label { font-size: 9px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .metric-val { font-size: 20px; font-weight: 600; margin-top: 5px; font-family: monospace; }

        input {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            font-size: 12px;
            width: 100%;
            box-sizing: border-box;
            outline: none;
        }

        button {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 102, 0, 0.4); }

        /* Monitor */
        .monitor-area { display: flex; flex-direction: column; background: rgba(0,0,0,0.2); }
        
        #log {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            line-height: 1.8;
            color: #aaa;
        }

        .log-entry { margin-bottom: 10px; border-left: 1px solid var(--accent); padding-left: 15px; }
        .burn { color: var(--accent); font-weight: bold; }
        .success { color: #00ff41; }

        .db-status { font-size: 10px; color: #555; padding: 20px; border-top: 1px solid var(--border); }
    </style>
</head>
<body>

<div class="glass-panel">
    <div class="sidebar">
        <h1>PHOENIX 42</h1>
        
        <div class="metric">
            <div class="metric-label">Total Burned</div>
            <div id="totalBurn" class="metric-val">0</div>
        </div>

        <div class="metric">
            <div class="metric-label">Hive Database</div>
            <div id="hiveCount" class="metric-val">0</div>
        </div>

        <div style="margin-top: auto; display: flex; flex-direction: column; gap: 10px;">
            <input type="text" id="masterAddr" placeholder="Gen 0 Address">
            <input type="password" id="pKey" placeholder="Private Key">
            <button onclick="igniteHive()">Ignite Hive</button>
            <button onclick="loadHistory()" style="background:transparent; border:1px solid #444; color:#aaa; font-size:10px;">Load History</button>
        </div>
    </div>

    <div class="monitor-area">
        <div id="log">> System Ready. Awaiting Genesis...</div>
        <div class="db-status">
            <span>NETWORK: PASEO ASSET HUB</span> | 
            <span>BATCH MODE: ACTIVE</span> | 
            <span id="activeAddr">IDLE</span>
        </div>
    </div>
</div>

<script>
    const RPC = "https://testnet-passet-hub-eth-rpc.polkadot.io";
    const ABI = ["function incinerate(address[] t) external", "event NewGen(address indexed daughter, uint256 g)"];
    
    let hive = JSON.parse(localStorage.getItem('phoenix_hive') || "[]");
    let burnedVolume = 0;
    let isRunning = false;

    function log(m, cls="") {
        const l = document.getElementById('log');
        const div = document.createElement('div');
        div.className = 'log-entry ' + cls;
        div.innerHTML = `[${new Date().toLocaleTimeString()}] ${m}`;
        l.insertBefore(div, l.firstChild);
    }

    function loadHistory() {
        if(hive.length > 0) {
            document.getElementById('masterAddr').value = hive[hive.length - 1];
            document.getElementById('hiveCount').innerText = hive.length;
            log("Database history restored.", "success");
        }
    }

    async function igniteHive() {
        if(isRunning) return;
        const start = document.getElementById('masterAddr').value.trim();
        if(!start) return;
        if(!hive.includes(start)) hive.push(start);
        isRunning = true;
        process();
    }

    async function process() {
        if(!isRunning || hive.length === 0) return;

        const currentAddr = hive[Math.floor(Math.random() * hive.length)];
        document.getElementById('activeAddr').innerText = `TARGET: ${currentAddr.substring(0,15)}...`;
        
        const provider = new ethers.JsonRpcProvider(RPC);
        const wallet = new ethers.Wallet(document.getElementById('pKey').value.trim(), provider);
        const contract = new ethers.Contract(currentAddr, ABI, wallet);

        try {
            log(`Incinerating tokens on ${currentAddr.substring(0,10)}...`, "burn");
            const targets = Array.from({length: 15}, () => ethers.Wallet.createRandom().address);
            
            const tx = await contract.incinerate(targets, { gasLimit: 12000000 });
            const receipt = await tx.wait();
            
            burnedVolume += 10000000;
            document.getElementById('totalBurn').innerText = burnedVolume.toLocaleString() + " TKN";

            const newGenTopic = ethers.id("NewGen(address,uint256)");
            receipt.logs.forEach(l => {
                if(l.topics[0] === newGenTopic) {
                    const d = ethers.getAddress("0x" + l.topics[1].slice(26));
                    if(!hive.includes(d)) hive.push(d);
                }
            });

            document.getElementById('hiveCount').innerText = hive.length;
            localStorage.setItem('phoenix_hive', JSON.stringify(hive));
            
            setTimeout(process, 1000);
        } catch (e) {
            log(`Skip: ${currentAddr.substring(0,8)}...`, "gray");
            setTimeout(process, 500);
        }
    }
</script>
</body>
</html>
