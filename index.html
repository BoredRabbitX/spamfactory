<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>VIPER PREDATOR V29</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        body { background: #000; color: #ff00ff; font-family: 'Courier New', monospace; padding: 20px; }
        .monitor { border: 1px solid #ff00ff; height: 60vh; overflow-y: auto; background: #050005; padding: 15px; font-size: 11px; }
        .stat-bar { background: #1a001a; padding: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; border: 1px solid #330033; }
        input { background: #000; border: 1px solid #ff00ff; color: #fff; padding: 10px; width: 45%; }
        button { width: 100%; padding: 20px; background: #ff00ff; color: #000; font-weight: bold; border: none; cursor: pointer; margin-top: 10px; }
        .token-tx { color: #00ff00; }
    </style>
</head>
<body>
    <h1>☢️ MATRIOSKA TOKEN ENGINE V29 ☢️</h1>
    
    <div class="stat-bar">
        <span>GEN ATTUALE: <span id="gen">0</span></span>
        <span>TOKEN DISTRIBUITI: <span id="dist">0</span></span>
    </div>

    <input type="text" id="target" placeholder="Indirizzo Madre">
    <input type="password" id="key" placeholder="Private Key">
    <button onclick="startInfection()">⚡ IGNITION</button>

    <div id="monitor" class="monitor"></div>

<script>
    const RPC = "https://testnet-passet-hub-eth-rpc.polkadot.io";
    const ABI = ["function spawnNext(address[] targets) external", "function generation() view returns (uint256)"];

    async function startInfection() {
        const addr = document.getElementById('target').value.trim();
        const pkey = document.getElementById('key').value.trim();
        const mon = document.getElementById('monitor');

        try {
            const provider = new ethers.JsonRpcProvider(RPC);
            const wallet = new ethers.Wallet(pkey, provider);
            const contract = new ethers.Contract(addr, ABI, wallet);

            const gen = await contract.generation();
            document.getElementById('gen').innerText = gen;

            // Genera 10 indirizzi casuali per lo spam/airdrop
            const targets = Array.from({length: 10}, () => ethers.Wallet.createRandom().address);
            
            mon.innerHTML = `<div>[${new Date().toLocaleTimeString()}] Lancio Gen ${gen}... Distribuzione token a 10 target casuali...</div>` + mon.innerHTML;

            const tx = await contract.spawnNext(targets, { gasLimit: 8000000 });
            mon.innerHTML = `<div class="token-tx">TX INVIATA: ${tx.hash}</div>` + mon.innerHTML;
            
            const receipt = await tx.wait();
            
            // Trova la nuova figlia nei log
            const birthTopic = ethers.id("NewGeneration(address,uint256)");
            const logBirth = receipt.logs.find(l => l.topics[0] === birthTopic);
            
            if(logBirth) {
                const daughter = ethers.getAddress("0x" + logBirth.topics[1].slice(26));
                mon.innerHTML = `<div style="color:white">SUCCESS: Figlia Gen ${Number(gen)+1} nata a ${daughter}</div>` + mon.innerHTML;
                document.getElementById('target').value = daughter;
                
                // Aggiorna contatore e ricomincia
                document.getElementById('dist').innerText = (Number(document.getElementById('dist').innerText) + 10);
                setTimeout(startInfection, 5000);
            }

        } catch (e) {
            mon.innerHTML = `<div style="color:red">ERROR: ${e.message}</div>` + mon.innerHTML;
        }
    }
</script>
</body>
</html>
