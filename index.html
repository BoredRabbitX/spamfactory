<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>OBSIDIAN v17 | TELEMETRY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --warn: #ffcc00; --danger: #ff0055; --bg: #050608; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: grid; grid-template-columns: 400px 1fr; height: 100vh; }
        
        /* Pannello Telemetria */
        .sidebar { background: #0f1115; border-right: 1px solid #222; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .telemetry-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .t-card { background: #000; padding: 10px; border: 1px solid #222; border-radius: 4px; }
        .t-label { font-size: 9px; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .t-val { font-size: 14px; font-family: monospace; color: var(--neon); margin-top: 5px; }
        
        /* Console */
        .main-display { display: flex; flex-direction: column; background: #000; }
        #monitor { flex-grow: 1; overflow-y: scroll; padding: 20px; font-family: 'Consolas', monospace; font-size: 12px; line-height: 1.5; color: #adbac7; }
        
        /* Controls */
        input { width: 100%; background: #1a1d23; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 4px; box-sizing: border-box; }
        .btn-blast { background: var(--neon); color: #000; padding: 18px; border: none; font-weight: 900; cursor: pointer; border-radius: 4px; }
        .btn-stop { background: #222; color: #fff; padding: 10px; border: none; cursor: pointer; border-radius: 4px; }
        
        .log-tx { border-left: 2px solid var(--neon); padding-left: 10px; margin-bottom: 8px; }
        .highlight { color: var(--warn); }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="margin:0; font-size: 18px; color: var(--neon);">VIPER TELEMETRY <span style="font-size: 10px; color: #444;">V17</span></h2>
    
    <div class="telemetry-grid">
        <div class="t-card">
            <div class="t-label">Saldo PAS</div>
            <div id="valBalance" class="t-val">0.000</div>
        </div>
        <div class="t-card">
            <div class="t-label">Ultimo Gas</div>
            <div id="valGas" class="t-val">---</div>
        </div>
        <div class="t-card">
            <div class="t-label">Costo/Spam</div>
            <div id="valUnitCost" class="t-val">---</div>
        </div>
        <div class="t-card">
            <div class="t-label">Autonomia</div>
            <div id="valAutonomy" class="t-val">---</div>
        </div>
    </div>

    <label class="t-label">Contract Point</label>
    <input type="text" id="fAddr" value="0x21d2272c5BCEFD868E6a357695FAC1Ec9336430f">
    
    <label class="t-label">Key Authorization</label>
    <input type="password" id="pKey" placeholder="0x...">

    <button class="btn-blast" id="btnAction" onclick="ignite()">START SATURATION</button>
    <button class="btn-stop" onclick="stop()">TERMINATE</button>
    
    <div style="margin-top:auto; font-size: 10px; color: #333;">Network: Paseo Asset Hub (Polkadot)</div>
</div>

<div class="main-display">
    <div id="monitor">
        <div style="color: #444;">> System initialized. Awaiting credentials...</div>
    </div>
</div>

<script>
    const RPC = "https://testnet-passet-hub-eth-rpc.polkadot.io";
    const IFACE = new ethers.Interface(["function blast(address[] targets, uint256 amount)"]);
    let running = false;
    let provider, wallet;

    function log(msg, type = 'info') {
        const m = document.getElementById('monitor');
        const color = type === 'success' ? '#00ff41' : (type === 'err' ? '#ff0055' : '#adbac7');
        m.innerHTML = `<div class="log-line" style="color:${color}">[${new Date().toLocaleTimeString()}] ${msg}</div>` + m.innerHTML;
    }

    async function updateTelemetry(receipt) {
        if(!receipt) {
            const b = await provider.getBalance(wallet.address);
            document.getElementById('valBalance').innerText = parseFloat(ethers.formatEther(b)).toFixed(4);
            return;
        }

        const gasUsed = receipt.gasUsed;
        const totalCost = receipt.gasUsed * receipt.gasPrice;
        const b = await provider.getBalance(wallet.address);

        document.getElementById('valGas').innerText = gasUsed.toString();
        document.getElementById('valBalance').innerText = parseFloat(ethers.formatEther(b)).toFixed(4);
        
        // Costo per singolo spam (assumendo 100 target)
        const unitCost = totalCost / 100n;
        document.getElementById('valUnitCost').innerText = ethers.formatEther(unitCost).substring(0,8);

        // Autonomia stimata
        const remainingBlasts = b / totalCost;
        document.getElementById('valAutonomy').innerText = Math.floor(Number(remainingBlasts)) + " cicli";
    }

    async function ignite() {
        if(running) return;
        const key = document.getElementById('pKey').value.trim();
        const addr = document.getElementById('fAddr').value.trim();

        try {
            provider = new ethers.JsonRpcProvider(RPC);
            wallet = new ethers.Wallet(key, provider);
            running = true;
            document.getElementById('btnAction').innerText = "SYSTEM ACTIVE";
            log("Telemetria collegata. Avvio sequenza di saturazione...", 'success');
            await updateTelemetry(null);
            loop(addr);
        } catch (e) { log("Errore Inizializzazione: " + e.message, 'err'); }
    }

    function stop() { 
        running = false; 
        document.getElementById('btnAction').innerText = "START SATURATION";
        log("Procedura di arresto avviata.");
    }

    async function loop(addr) {
        if(!running) return;

        try {
            let targets = [];
            for(let i=0; i<100; i++) targets.push(ethers.Wallet.createRandom().address);

            const data = IFACE.encodeFunctionData("blast", [targets, 1000000]);
            
            log(`Esecuzione Blast 100x...`);
            const tx = await wallet.sendTransaction({
                to: addr,
                data: data,
                gasLimit: 6000000
            });

            log(`TX Broadcasted: <span class="highlight">${tx.hash.substring(0,32)}...</span>`);
            const receipt = await tx.wait();
            
            log(`Successo! Gas consumato: ${receipt.gasUsed}`, 'success');
            await updateTelemetry(receipt);

            if(running) setTimeout(() => loop(addr), 5000);

        } catch (e) {
            log("Errore Ciclo: " + e.message, 'err');
            if(running) setTimeout(() => loop(addr), 10000);
        }
    }
</script>
</body>
</html>
