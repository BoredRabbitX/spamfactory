<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>VIPER TRACKER V33</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --neon: #00ff41; --bg: #050505; }
        body { background: var(--bg); color: var(--neon); font-family: monospace; display: grid; grid-template-columns: 400px 1fr; height: 100vh; margin: 0; }
        .sidebar { background: #111; border-right: 1px solid #333; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        #monitor { background: #000; padding: 20px; overflow-y: auto; font-size: 11px; color: #adbac7; }
        .stat { border: 1px solid var(--neon); padding: 10px; margin-bottom: 5px; }
        input { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 10px; box-sizing: border-box; }
        button { background: var(--neon); color: #000; padding: 15px; border: none; font-weight: bold; cursor: pointer; width: 100%; }
        .success { color: #fff; background: #005500; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>VIPER V33</h2>
    <div class="stat">GEN: <span id="displayGen">0</span></div>
    <div class="stat">SALDO: <span id="displayBal">0</span> PAS</div>
    
    <label>CONTRATTO CORRENTE</label>
    <input type="text" id="targetAddr" placeholder="0x...">
    <label>PRIVATE KEY</label>
    <input type="password" id="pKey">
    <button onclick="startLoop()">START AUTO-SEEKER</button>
</div>

<div id="monitor">> In attesa di segnale...</div>

<script>
    const RPC = "https://testnet-passet-hub-eth-rpc.polkadot.io";
    const ABI = [
        "function spawnNext(address[] targets) external",
        "function generation() view returns (uint256)",
        "event NewGeneration(address indexed daughter, uint256 gen)"
    ];

    let running = false;

    function log(msg, cls="") {
        const m = document.getElementById('monitor');
        m.innerHTML = `<div class="${cls}">[${new Date().toLocaleTimeString()}] ${msg}</div>` + m.innerHTML;
    }

    async function startLoop() {
        if(running) return;
        running = true;
        log("SEQUENZA AVVIATA", "success");
        execute();
    }

    async function execute() {
        if(!running) return;
        const addr = document.getElementById('targetAddr').value.trim();
        const key = document.getElementById('pKey').value.trim();

        try {
            const provider = new ethers.JsonRpcProvider(RPC);
            const wallet = new ethers.Wallet(key, provider);
            const contract = new ethers.Contract(addr, ABI, wallet);

            // Telemetria
            const gen = await contract.generation();
            const bal = await provider.getBalance(wallet.address);
            document.getElementById('displayGen').innerText = gen;
            document.getElementById('displayBal').innerText = parseFloat(ethers.formatEther(bal)).toFixed(3);

            const targets = Array.from({length: 5}, () => ethers.Wallet.createRandom().address);
            log(`Attivazione Gen ${gen} su ${addr.substring(0,10)}...`);

            const tx = await contract.spawnNext(targets, { gasLimit: 5000000 });
            log(`TX: ${tx.hash.substring(0,20)}...`);
            
            const receipt = await tx.wait();
            log(`Gas usato: ${receipt.gasUsed}`);

            // LOGICA DI INSEGUIMENTO (Hunter)
            const topic = ethers.id("NewGeneration(address,uint256)");
            const birthLog = receipt.logs.find(l => l.topics[0] === topic);

            if(birthLog) {
                const daughter = ethers.getAddress("0x" + birthLog.topics[1].slice(26));
                log(`FIGLIA TROVATA: ${daughter}`, "success");
                
                // AGGIORNAMENTO AUTOMATICO CAMPO INPUT
                document.getElementById('targetAddr').value = daughter;
                
                log("Salto alla prossima generazione tra 5s...");
                setTimeout(execute, 5000);
            }
        } catch (e) {
            log("ERRORE: " + e.message, "red");
            running = false;
        }
    }
</script>
</body>
</html>
