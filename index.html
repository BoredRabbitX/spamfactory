<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>VIPER V36 | TELEMETRY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --neon: #00ff41; --bg: #050505; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; margin: 0; display: grid; grid-template-columns: 350px 1fr; height: 100vh; }
        .sidebar { background: #111; border-right: 1px solid #333; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .telemetry { background: #000; border: 1px solid var(--neon); padding: 15px; border-radius: 4px; }
        .t-label { font-size: 10px; color: #666; text-transform: uppercase; }
        .t-val { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        #log { background: #000; padding: 20px; overflow-y: auto; font-size: 11px; }
        input { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 10px; box-sizing: border-box; }
        button { background: var(--neon); color: #000; padding: 20px; width: 100%; border: none; font-weight: bold; cursor: pointer; }
        .success { color: #fff; background: #004400; padding: 2px 4px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="margin:0">VIPER V36</h2>
    
    <div class="telemetry">
        <div class="t-label">Saldo PAS</div>
        <div id="displayBal" class="t-val">0.000</div>
        
        <div class="t-label">Costo Medio Ciclo</div>
        <div id="displayCost" class="t-val">---</div>
        
        <div class="t-label">Autonomia Stimata</div>
        <div id="displayCycles" class="t-val">---</div>
    </div>

    <label class="t-label">Target Address</label>
    <input type="text" id="target" placeholder="0x...">
    <label class="t-label">Master Private Key</label>
    <input type="password" id="key" placeholder="0x...">

    <button onclick="ignite()">âš¡ START AUTONOMOUS SPAM</button>
</div>

<div id="log"></div>

<script>
    const RPC = "https://testnet-passet-hub-eth-rpc.polkadot.io";
    const ABI = ["function spawn(address[] t) external", "function gen() view returns (uint256)", "event NewGen(address indexed daughter, uint256 g)"];
    let isRunning = false;
    let lastCost = 0;

    function out(m, color="") {
        const l = document.getElementById('log');
        l.innerHTML = `<div>[${new Date().toLocaleTimeString()}] <span style="color:${color}">${m}</span></div>` + l.innerHTML;
    }

    async function ignite() {
        if(isRunning) return; isRunning = true;
        const provider = new ethers.JsonRpcProvider(RPC);
        const wallet = new ethers.Wallet(document.getElementById('key').value.trim(), provider);

        async function loop(addr) {
            try {
                // Telemetria Saldo
                const balance = await provider.getBalance(wallet.address);
                const balEth = parseFloat(ethers.formatEther(balance));
                document.getElementById('displayBal').innerText = balEth.toFixed(4);

                if(lastCost > 0) {
                    const cycles = Math.floor(balEth / lastCost);
                    document.getElementById('displayCycles').innerText = cycles + " cicli";
                }

                const contract = new ethers.Contract(addr, ABI, wallet);
                const currentGen = await contract.gen();
                
                const targets = Array.from({length: 10}, () => ethers.Wallet.createRandom().address);
                out(`Esecuzione Gen ${currentGen} su ${addr.substring(0,10)}...`);

                const tx = await contract.spawn(targets, { gasLimit: 8000000 });
                out(`TX: ${tx.hash.substring(0,20)}...`, "#00f2ff");
                
                const receipt = await tx.wait();
                
                // Telemetria Costo
                lastCost = parseFloat(ethers.formatEther(receipt.gasUsed * receipt.gasPrice));
                document.getElementById('displayCost').innerText = lastCost.toFixed(6);

                const event = receipt.logs.find(l => l.topics[0] === ethers.id("NewGen(address,uint256)"));
                const daughter = ethers.getAddress("0x" + event.topics[1].slice(26));
                
                out(`FIGLIA NATA: ${daughter}`, "#fff");
                document.getElementById('target').value = daughter;
                
                setTimeout(() => loop(daughter), 5000);

            } catch (e) { out("ERRORE: " + e.message, "red"); isRunning = false; }
        }
        loop(document.getElementById('target').value.trim());
    }
</script>
</body>
</html>
