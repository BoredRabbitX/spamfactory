<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>VIPER V37 | BYPASS DEPLOY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --neon: #00ff41; --bg: #050505; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { border-bottom: 1px solid #333; padding: 10px 20px; display: flex; justify-content: space-between; background: #111; }
        .main-container { display: grid; grid-template-columns: 350px 1fr; flex-grow: 1; overflow: hidden; }
        .sidebar { padding: 20px; border-right: 1px solid #333; display: flex; flex-direction: column; gap: 15px; }
        #log { background: #000; padding: 20px; overflow-y: auto; font-size: 11px; }
        .stat-box { border: 1px solid var(--neon); padding: 10px; margin-bottom: 5px; }
        input { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 10px; box-sizing: border-box; }
        button { background: var(--neon); color: #000; padding: 15px; border: none; font-weight: bold; cursor: pointer; width: 100%; }
        .success { color: #fff; background: #005500; }
    </style>
</head>
<body>

<div class="header">
    <span>SYSTEM: VIPER PREDATOR V37</span>
    <span id="status">STATUS: STANDBY</span>
</div>

<div class="main-container">
    <div class="sidebar">
        <div class="stat-box">
            <div style="font-size: 10px; color: #666;">AUTONOMIA PAS</div>
            <div id="displayCycles" style="font-size: 20px;">---</div>
        </div>
        
        <label style="font-size: 10px;">TARGET MATRIOSKA</label>
        <input type="text" id="target" placeholder="0x...">
        
        <label style="font-size: 10px;">PRIVATE KEY</label>
        <input type="password" id="key" placeholder="0x...">

        <button onclick="ignite()">LANCIA RICORSIONE</button>
        
        <div id="telemetry" style="font-size: 10px; color: #555; margin-top: auto;">
            RPC: Paseo Asset Hub<br>
            Gas Limit: 8,000,000
        </div>
    </div>

    <div id="log">> Inizializzazione completata. Pronto al lancio.</div>
</div>

<script>
    const RPC = "https://testnet-passet-hub-eth-rpc.polkadot.io";
    const ABI = ["function spawn(address[] t) external", "function gen() view returns (uint256)", "event NewGen(address indexed daughter, uint256 g)"];
    let running = false;

    function out(m, cls="") {
        const l = document.getElementById('log');
        l.innerHTML = `<div class="${cls}">[${new Date().toLocaleTimeString()}] ${m}</div>` + l.innerHTML;
    }

    async function ignite() {
        if(running) return;
        running = true;
        document.getElementById('status').innerText = "STATUS: ACTIVE";
        const provider = new ethers.JsonRpcProvider(RPC);
        const wallet = new ethers.Wallet(document.getElementById('key').value.trim(), provider);

        async function loop(addr) {
            try {
                const bal = await provider.getBalance(wallet.address);
                const ethBal = parseFloat(ethers.formatEther(bal));
                
                const contract = new ethers.Contract(addr, ABI, wallet);
                const g = await contract.gen();
                
                out(`Gen ${g} individuata. Lancio attacco...`);
                
                const targets = Array.from({length: 5}, () => ethers.Wallet.createRandom().address);
                const tx = await contract.spawn(targets, { gasLimit: 8000000 });
                
                out(`TX: ${tx.hash.substring(0,30)}...`);
                const receipt = await tx.wait();
                
                const cost = parseFloat(ethers.formatEther(receipt.gasUsed * receipt.gasPrice));
                document.getElementById('displayCycles').innerText = Math.floor(ethBal / (cost || 0.01)) + " cicli";

                const event = receipt.logs.find(l => l.topics[0] === ethers.id("NewGen(address,uint256)"));
                const daughter = ethers.getAddress("0x" + event.topics[1].slice(26));
                
                out(`FIGLIA NATA: ${daughter}`, "success");
                document.getElementById('target').value = daughter;
                
                setTimeout(() => loop(daughter), 5000);
            } catch (e) {
                out("ERRORE: " + e.message, "red");
                running = false;
                document.getElementById('status').innerText = "STATUS: FAILED";
            }
        }
        loop(document.getElementById('target').value.trim());
    }
</script>
</body>
</html>
