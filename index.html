<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>OBSIDIAN v24 | FINAL STRIKE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        body { background: #000; color: #ff0055; font-family: 'Courier New', monospace; padding: 20px; }
        #console { border: 1px solid #ff0055; height: 75vh; overflow-y: auto; padding: 15px; background: #050000; font-size: 11px; }
        input { width: 100%; background: #000; border: 1px solid #ff0055; color: #fff; padding: 12px; margin-bottom: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 20px; background: #ff0055; color: #fff; border: none; font-weight: bold; cursor: pointer; font-size: 1.2em; }
        .success { color: #00ff41; }
    </style>
</head>
<body>
    <h2>COMMAND CENTER v24</h2>
    <input type="text" id="target" placeholder="Indirizzo Contratto (DA REMIX)">
    <input type="password" id="key" placeholder="Private Key">
    <button onclick="ignite()">☢️ LAUNCH RECURSIVE VIRUS</button>
    <div id="console"></div>

<script>
    const RPC = "https://testnet-passet-hub-eth-rpc.polkadot.io";
    const ABI = ["function infect(address[] targets)", "event Birth(address daughter)"];

    function log(msg, cls="") {
        const c = document.getElementById('console');
        c.innerHTML = `<div class="${cls}">[${new Date().toLocaleTimeString()}] ${msg}</div>` + c.innerHTML;
    }

    async function ignite() {
        const addr = document.getElementById('target').value.trim();
        const pkey = document.getElementById('key').value.trim();
        
        try {
            const provider = new ethers.JsonRpcProvider(RPC);
            const wallet = new ethers.Wallet(pkey, provider);
            const iface = new ethers.Interface(ABI);

            log("--- NUOVO CICLO ---");
            const targets = [ethers.Wallet.createRandom().address, ethers.Wallet.createRandom().address];
            const data = iface.encodeFunctionData("infect", [targets]);

            log("Invio transazione a: " + addr);
            const tx = await wallet.sendTransaction({
                to: addr,
                data: data,
                gasLimit: 4000000
            });

            log("Hash: " + tx.hash);
            const receipt = await tx.wait();

            if(receipt.status === 1) {
                log("CONFERMATO!", "success");
                // Cerca la figlia nel log (è l'ultimo topic)
                const birthTopic = ethers.id("Birth(address)");
                const logBirth = receipt.logs.find(l => l.topics[0] === birthTopic);
                if(logBirth) {
                    const daughter = ethers.getAddress("0x" + logBirth.topics[1].slice(26));
                    log("FIGLIA RILEVATA: " + daughter, "success");
                    document.getElementById('target').value = daughter;
                    setTimeout(ignite, 3000); // Ricomincia subito
                }
            }
        } catch (e) { log("ERRORE: " + e.message); }
    }
</script>
</body>
</html>
