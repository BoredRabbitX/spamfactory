<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>OBSIDIAN v12 | MANUAL ENCODING</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --magenta: #ff00ff; --cyan: #00f2ff; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: monospace; padding: 20px; display: grid; grid-template-columns: 380px 1fr; gap: 20px; }
        .sidebar { background: #111; padding: 20px; border: 1px solid var(--magenta); }
        #console { background: #000; border: 1px solid #1a1a1a; padding: 15px; overflow-y: auto; height: 90vh; color: var(--cyan); font-size: 11px; white-space: pre-wrap; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: var(--cyan); padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: var(--magenta); border: none; font-weight: bold; cursor: pointer; color: #000; }
        .log-new { color: white; background: #800080; }
        .log-err { color: #ff3333; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="color:var(--magenta)">OBSIDIAN v12</h2>
    <label>FACTORY ADDR:</label>
    <input type="text" id="fAddr" placeholder="0x...">
    <label>PRIVATE KEY:</label>
    <input type="password" id="pKey">
    <label>DELAY (SEC):</label>
    <input type="number" id="delay" value="30">
    <button class="btn" onclick="startEngine()">FORCE IGNITION</button>
</div>

<div id="console"></div>

<script>
    const RPC = "https://testnet-passet-hub-eth-rpc.polkadot.io";
    const INTERFACE = new ethers.Interface([
        "function blast(address[] calldata targets, uint256 amount) external",
        "event MatrioskaBirthed(address indexed daughter)"
    ]);
    
    let isRunning = false;

    function log(msg, cls="") {
        const c = document.getElementById('console');
        c.innerHTML = `<div class="${cls}">[${new Date().toLocaleTimeString()}] ${msg}</div>` + c.innerHTML;
    }

    async function startEngine() {
        if(isRunning) return;
        isRunning = true;
        log("ENGINE STARTING - MANUAL ENCODING MODE");
        loop();
    }

    async function loop() {
        if(!isRunning) return;
        const addr = document.getElementById('fAddr').value.trim();
        const key = document.getElementById('pKey').value.trim();

        try {
            const provider = new ethers.JsonRpcProvider(RPC);
            const wallet = new ethers.Wallet(key, provider);

            // Generazione targets
            let targets = [];
            for(let i=0; i<8; i++) targets.push(ethers.Wallet.createRandom().address);

            log(`ENCODING DATA FOR: ${addr}`);
            
            // CODIFICA MANUALE DEI DATI
            const data = INTERFACE.encodeFunctionData("blast", [targets, 1000000]);
            
            log(`DATA GENERATED: ${data.substring(0,20)}...`);

            // INVIO TRANSAZIONE LOW-LEVEL
            const tx = await wallet.sendTransaction({
                to: addr,
                data: data,
                gasLimit: 3000000
            });
            
            log(`TX BROADCASTED: ${tx.hash}`);
            const receipt = await tx.wait();
            
            if(receipt.status === 0) throw new Error("Revert on-chain");

            // PARSING MANUALE DEI LOG
            for (const l of receipt.logs) {
                try {
                    const parsed = INTERFACE.parseLog(l);
                    if(parsed && parsed.name === "MatrioskaBirthed") {
                        const daughter = parsed.args[0];
                        log(`DAUGHTER BORN: ${daughter}`, "log-new");
                        document.getElementById('fAddr').value = daughter;
                    }
                } catch(e) {}
            }

            log("Cycle complete. Waiting...");
            setTimeout(loop, document.getElementById('delay').value * 1000);

        } catch (e) {
            log(`ERROR: ${e.message}`, "log-err");
            isRunning = false;
        }
    }
</script>
</body>
</html>
