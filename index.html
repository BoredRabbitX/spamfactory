<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>GORGON V44 | BATCHER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --sat-red: #ff3300; --glass: rgba(15, 15, 15, 0.9); }
        body { background: #000; color: #fff; font-family: 'JetBrains Mono', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .glass-box { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid #333; border-radius: 15px; width: 900px; height: 650px; display: grid; grid-template-columns: 320px 1fr; overflow: hidden; box-shadow: 0 0 50px rgba(255,51,0,0.2); }
        .side { padding: 30px; border-right: 1px solid #222; display: flex; flex-direction: column; gap: 15px; }
        #log { flex-grow: 1; padding: 20px; font-size: 10px; overflow-y: auto; color: #888; background: rgba(0,0,0,0.3); }
        .stat { background: #111; padding: 12px; border-left: 3px solid var(--sat-red); }
        .val { font-size: 20px; font-weight: bold; color: var(--sat-red); }
        input, select { background: #000; border: 1px solid #333; color: #fff; padding: 10px; width: 100%; box-sizing: border-box; }
        button { background: var(--sat-red); color: #000; border: none; padding: 18px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .tx-card { border-bottom: 1px solid #222; padding: 10px 0; font-size: 9px; }
    </style>
</head>
<body>

<div class="glass-box">
    <div class="side">
        <h2 style="color:var(--sat-red); margin:0;">GORGON V44</h2>
        
        <div class="stat">
            <div style="font-size:9px;">OPERAZIONI IN BATCH</div>
            <div id="opCount" class="val">0</div>
        </div>

        <label style="font-size:10px;">POTENZA BATCH (Loops)</label>
        <select id="batchPower">
            <option value="10">Light (10 loops)</option>
            <option value="50">Medium (50 loops)</option>
            <option value="150">Heavy (150 loops)</option>
            <option value="300">APOCALYPSE (300 loops)</option>
        </select>

        <input type="text" id="target" placeholder="Matrioska Address">
        <input type="password" id="key" placeholder="Private Key">
        
        <button onclick="startBatching()">ðŸ”¥ LANCIA MEGA-BATCH</button>
        
        <div style="margin-top:auto; font-size:9px; color:#555;">
            NETWORK: Paseo Asset Hub<br>
            LIMIT: Block Gas Capacity
        </div>
    </div>
    <div id="log"></div>
</div>

<script>
    const RPC = "https://testnet-passet-hub-eth-rpc.polkadot.io";
    const ABI = ["function megaBatch(uint256 loops, address[] targets) external", "function gen() view returns (uint256)", "event NewGen(address indexed daughter, uint256 g)"];
    let totalOps = 0;

    function log(m, hash = "") {
        const l = document.getElementById('log');
        const link = hash ? `<a href="https://assethub-paseo.subscan.io/extrinsic/${hash}" target="_blank" style="color:#555; margin-left:10px;">VIEW â†—</a>` : "";
        l.innerHTML = `<div class="tx-card">[${new Date().toLocaleTimeString()}] ${m}${link}</div>` + l.innerHTML;
    }

    async function startBatching() {
        process();
    }

    async function process() {
        const provider = new ethers.JsonRpcProvider(RPC);
        const wallet = new ethers.Wallet(document.getElementById('key').value, provider);
        const addr = document.getElementById('target').value.trim();
        const loops = document.getElementById('batchPower').value;
        const contract = new ethers.Contract(addr, ABI, wallet);

        try {
            log(`Preparazione Batch da ${loops} cicli...`);
            const targets = Array.from({length: 10}, () => ethers.Wallet.createRandom().address);
            
            // Gas limit proporzionale alla potenza scelta
            const gasLimit = Number(loops) * 150000; 

            const tx = await contract.megaBatch(loops, targets, { gasLimit: gasLimit });
            log(`Inviato Mega-Batch. Saturazione in corso...`, tx.hash);
            
            const receipt = await tx.wait();
            
            totalOps += Number(loops);
            document.getElementById('opCount').innerText = totalOps;
            log(`<span style="color:#00ff41;">BATCH CONFERMATO. ${loops} operazioni iniettate.</span>`, receipt.hash);

            // Trova la prossima figlia
            const topic = ethers.id("NewGen(address,uint256)");
            const daughters = receipt.logs.filter(l => l.topics[0] === topic);
            if(daughters.length > 0) {
                const next = ethers.getAddress("0x" + daughters[0].topics[1].slice(26));
                document.getElementById('target').value = next;
                log(`Salto alla prossima generazione: ${next}`);
            }

            setTimeout(process, 2000);

        } catch (e) {
            log(`ERRORE BATCH: ${e.reason || 'Gas Limit Exceeded'}`, "red");
            setTimeout(process, 5000);
        }
    }
</script>
</body>
</html>
